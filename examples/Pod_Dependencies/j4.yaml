apiVersion: batch/v1
kind: Job
metadata:
  name: jdpod-4
spec:
  template:
    metadata:
      name: jdpod-4
      annotations:
        lsf.ibm.com/queue: "normal"
        lsf.ibm.com/dependency: "JOBDEP"
    spec:
      schedulerName: lsf
      containers:
      - name: bigjob
        image: ubuntu:latest
        imagePullPolicy: IfNotPresent
        command: ["sleep", "60"]
        resources:
          requests:
            cpu: 1
            memory: 128M
          limits:
            cpu: 1
            memory: 256M

      restartPolicy: Never
